<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELOC Application</title>
</head>
<body>
  <h1>HELOC Application Form</h1>

  <form id="userForm">
    <label for="nameInput">1. Name:</label>
    <input type="text" id="nameInput" tabindex="1" /><br>

    <label for="ageInput">2. Age:</label>
    <input type="number" id="ageInput" tabindex="2" /><br>

    <label for="emailInput">3. Email:</label>
    <input type="email" id="emailInput" tabindex="3" /><br>

    <label for="addressInput">4. Physical Address:</label>
    <input type="text" id="addressInput" tabindex="4" /><br>

    <label for="unitInput">5. Unit Number:</label>
    <input type="text" id="unitInput" tabindex="5" /><br>

    <label for="cityInput">6. City:</label>
    <input type="text" id="cityInput" tabindex="6" /><br>

    <label for="stateInput">7. State:</label>
    <input type="text" id="stateInput" tabindex="7" /><br>

    <label for="zipInput">8. Zip Code:</label>
    <input type="text" id="zipInput" tabindex="8" /><br>

    <label for="sameAddressCheckbox">9. Do you live at the current address you are requesting the HELOC for?</label>
    <input type="checkbox" id="sameAddressCheckbox" tabindex="9" /><br><br>

    <button type="submit" id="submitBtn" tabindex="10">Submit</button>
  </form>

  <p id="output"></p>
  <p id="jokeOutput"></p>
  <p id="csvOutput"></p>

  <script type="module" src="./dist/script.js"></script>
</body>
</html>
